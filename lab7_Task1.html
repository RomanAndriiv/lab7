<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab 7 – Task 1</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<style>
		main {
			padding: 1.5rem 1rem;
		}
	</style>
</head>

<body>

	<main>
		<div class="container">
			<h2 class="mb-4">Форма з горизонтальним розташуванням блоків</h2>
			<form>
				<!-- Email and Password -->
				<div class="row mb-3">
					<div class="col-md-6">
						<label for="email" class="form-label">Email</label>
						<input type="email" id="email" class="form-control" placeholder="Enter your email" required>
					</div>
					<div class="col-md-6">
						<label for="password" class="form-label">Password</label>
						<input type="password" id="password" class="form-control" placeholder="Enter your password" required>
					</div>
				</div>

				<!-- Address -->
				<div class="mb-3">
					<label for="address" class="form-label">Address</label>
					<input type="text" id="address" class="form-control" placeholder="1234 Main St" required>
				</div>
				<div class="mb-3">
					<label for="address2" class="form-label">Address 2</label>
					<input type="text" id="address2" class="form-control" placeholder="Apartment, studio, or floor">
				</div>

				<!-- City, State, Zip -->
				<div class="row mb-3">
					<div class="col-md-4">
						<label for="city" class="form-label">City</label>
						<input type="text" id="city" class="form-control" required>
					</div>
					<div class="col-md-4">
						<label for="state" class="form-label">State</label>
						<select id="state" class="form-select" required>
							<option selected disabled value="">Choose...</option>
							<option>California</option>
							<option>Texas</option>
							<option>Florida</option>
						</select>
					</div>
					<div class="col-md-4">
						<label for="zip" class="form-label">Zip</label>
						<input type="text" id="zip" class="form-control" required>
					</div>
				</div>

				<!-- Checkbox -->
				<div class="mb-3 form-check">
					<input type="checkbox" class="form-check-input" id="checkme">
					<label class="form-check-label" for="checkme">Check me out</label>
				</div>

				<!-- Submit button -->
				<button type="submit" class="btn btn-primary">Sign in</button>
			</form>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
