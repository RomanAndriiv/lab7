<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab 7 â€“ Task 2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<style>
		main {
			padding: 1.5rem 1rem;
		}
	</style>
</head>

<body>

	<main>
		<div class="container">
			<h2 class="mb-4">Feedback channel:</h2>
			<form>
				<div class="row g-3">
					<!-- Viber -->
					<div class="col-md-3">
						<div class="input-group">
							<span class="input-group-text" id="viber-addon">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" name="documentType" id="viber" value="whatsapp"
										required>
									<label class="form-check-label" for="viber">Viber</label>
								</div>
							</span>
							<input type="text" class="form-control" placeholder="your account" aria-label="Viber"
								aria-describedby="viber-addon">
						</div>
					</div>

					<!-- Telegram -->
					<div class="col-md-3">
						<div class="input-group">
							<span class="input-group-text" id="telegram-addon">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" name="documentType" id="telegram" value="telegram"
										required>
									<label class="form-check-label" for="telegram">Telegram</label>
								</div>
							</span>
							<input type="text" class="form-control" placeholder="your account" aria-label="Telegram"
								aria-describedby="telegram-addon">
						</div>
					</div>

					<!-- Whatsapp -->
					<div class="col-md-3">
						<div class="input-group">
							<span class="input-group-text" id="whatsapp-addon">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" name="documentType" id="whatsapp" value="whatsapp"
										required>
									<label class="form-check-label" for="whatsapp">Whatsapp</label>
								</div>
							</span>
							<input type="text" class="form-control" placeholder="your account" aria-label="Whatsapp"
								aria-describedby="whatsapp-addon">
						</div>
					</div>
				</div>
			</form>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
